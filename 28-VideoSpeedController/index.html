<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector('.flex');
  const speed = document.querySelector('.speed')
  const speedbar = document.querySelector('.speed-bar');


  const handleMove = e => {
      const position = e.pageY - e.target.offsetTop;
      const percent = position / e.target.offsetHeight;
      console.log(percent);
      speedbar.style.height = `${Math.round(percent*100)}%`;
      const playbackRate = percent * (4.0 - 0.4) + 0.4;
      video.playbackRate = playbackRate;
      speedbar.textContent = playbackRate.toFixed(2) + 'x';
  }
  speed.addEventListener('mousemove', handleMove);





</script>
</body>
</html>
