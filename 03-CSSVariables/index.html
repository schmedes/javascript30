<html lang="en">
    <head>
        <title>CSS Variables Gradient</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main class="gradient">
            <aside class="options">
              <label for="start-color">Start Color:</label>
              <input type="color" name="start-color" value="#000000">
              <label for="end-color">End Color:</label>
              <input type="color" name="end-color" value="#ffffff">
              <label for="angle">Angle:</label>
              <input type="range" name="angle" min="0" max="360">
            </aside>
        </main>
        <script src="index.js"></script>
    </body>
</html>
