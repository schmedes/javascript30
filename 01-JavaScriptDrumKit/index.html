<html>
    <head>
        <title>JavaScript DrumKit</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="keys">
            <button class="key" data-key="97"><kbd>A</kbd><span class="sound">clap</span></button>
            <button class="key" data-key="115"><kbd>S</kbd><span class="sound">hihat</span></button>
            <button class="key" data-key="100"><kbd>D</kbd><span class="sound">kick</span></button>
            <button class="key" data-key="102"><kbd>F</kbd><span class="sound">openhat</span></button>
            <button class="key" data-key="103"><kbd>G</kbd><span class="sound">boom</span></button>
            <button class="key" data-key="104"><kbd>H</kbd><span class="sound">ride</span></button>
            <button class="key" data-key="106"><kbd>J</kbd><span class="sound">snare</span></button>
            <button class="key" data-key="107"><kbd>K</kbd><span class="sound">tom</span></button>
            <button class="key" data-key="108"><kbd>L</kbd><span class="sound">tink</span></div>
        </div>
        <audio src="sounds/clap.wav" data-key="97"></audio>
        <audio src="sounds/hihat.wav" data-key="115"></audio>
        <audio src="sounds/kick.wav" data-key="100"></audio>
        <audio src="sounds/openhat.wav" data-key="102"></audio>
        <audio src="sounds/boom.wav" data-key="103"></audio>
        <audio src="sounds/ride.wav" data-key="104"></audio>
        <audio src="sounds/snare.wav" data-key="106"></audio>
        <audio src="sounds/tom.wav" data-key="107"></audio>
        <audio src="sounds/tink.wav" data-key="108"></audio>
        <script src="index.js"></script>
    </body>
</html>
